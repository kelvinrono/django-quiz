{% extends 'dependencies.html' %}
{% load static%}
{% block content %}
<div class="global">


<div class="container jumbotron d-flex justify-content-center mt-5">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
        <p><input class="form-control" type="text"  name="username" placeholder="Username..."></p>
        <p><input class="form-control"type="password" name="password" placeholder="Password..." ></p>
        <input class="btn btn-success" type="submit" value="Login">
        <p>Do not have an account? <a href='{% url 'register' %}'>Register</a></p>
    </div>
    </form>
</div>
</div>
{% endblock %}
